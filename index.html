<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo de estilo externo "style.css" -->
    <title>todo-list</title>
</head>
<body>
    <div class="todo">
        <div class="todo__title">
            TODO - LIST <!-- Título da lista de tarefas -->
        </div>

        <div class="todo__list" id='todoList'>
            <!-- Área onde as tarefas serão exibidas -->
        </div>

        <div class="todo__new-item" id="newItem">
            <div>&and;</div> <!-- Ícone de adição -->
            <input type="text" placeholder="Digite e pressione enter para adicionar a tarefa"> <!-- Campo de entrada para adicionar nova tarefa -->
            <div>&and;</div> <!-- Ícone de adição -->
        </div>
    </div>
    <script src="app.js"></script> <!-- Importa o arquivo de script externo "app.js" -->
</body>
</html>
